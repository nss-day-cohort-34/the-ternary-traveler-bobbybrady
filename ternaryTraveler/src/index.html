<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./styles/main.css">
  <title>Ternary Traveler</title>
</head>

<body>
  <h1 class="headline">Ternary Traveler</h1>
  <div class="addInterest">
    <button id="addInterest" class="button Add">Add Interest</button>
    <button id="addPlace" class="button Add">Add Place</button>
  </div>
  <div class="flexContainer">
    <article id="progressContainer" class="flexedContainer">
      <h2>In Progress</h2>
      <article id="interestContainer"></article>
      <dialog id="interestDialog" class="dialog">
        <h2>Make a New Interest</h2>
        <label for="name">Name</label>
        <input type="text" id="nameEdit">
        <label for="place">Place</label>
        <select name="place" id="placeEdit">
        </select>
        <label for="cost">Cost</label>
        <input type="text" id="costEdit">
        <label for="description">Description</label>
        <input type="text" id="descriptionEdit">
        <button id="saveInterest" class="button">Save</button>
        <button id="cancelInterest" class="button">Cancel</button>
      </dialog>
      <dialog id="deleteDialog" class="dialog">
        <h2>Are you sure you want to delete?</h2>
        <div class="deleteButton">
          <button id="yesButton" class="button">Yes</button>
          <button id="noButton" class="button">No</button>
        </div>
      </dialog>
      <dialog id="addPlaceDialog" class="dialog">
        <h2>Add a new place</h2>
        <label for="placeName">Enter the name of a place</label>
        <input type="text" id="newPlace">
        <label for="visa">Visa Required</label>
        <select name="visa" id="visa">
          <option value="true">True</option>
          <option value="false">False</option>
        </select>
        <button id="addPlaceSave" class="button">Save</button>
        <button id="addPlaceCancel" class="button">Cancel</button>
      </dialog>
    </article>
    <article id="editCompleted" class="flexedContainer">
      <h2>Completed</h2>
      <section id="completedContainer"></section>
    </article>
  </div>


</body>

</html>
